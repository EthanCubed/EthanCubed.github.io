<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	
<div class="main">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<title>Evan's Bowling App:: Coverstock</title>
		<style type="text/css" media="all">@import "css/bowling_css_style";</style>

		<h1>Coverstock</h1>
		<hr>
		<br><br>
	</head>

	<body onload="changeText('coverTitle', 'coverDesc', 'solid')">
		<h2>The "shell" of the ball. This is the part of the ball that actually makes contact with the lane.</h2>
		<button class="infoBTN" id="solidBTN" onclick="changeText('coverTitle', 'coverDesc', 'solid')">Solid</button>
		<button class="infoBTN" id="pearlBTN" onclick="changeText('coverTitle', 'coverDesc', 'pearl')">Pearl</button>
		<button class="infoBTN" id="hybBTN" onclick="changeText('coverTitle', 'coverDesc', 'hyb')">Hybrid</button>
		<button class="infoBTN" id="urethaneBTN" onclick="changeText('coverTitle', 'coverDesc', 'urethane')">Urethane</button>
		<button class="infoBTN" id="finsihBTN" onclick="changeText('coverTitle', 'coverDesc', 'finishes')">Finishes</button>
		<button class="infoBTN" id="strengthBTN_COVER" onclick="changeText('coverTitle', 'coverDesc', 'strength')">Strength</button>
		<div id="coreExplain">
			<h2 id="coverTitle">Symmetry</h2>
			<p id="coverDesc">Description</p>
		</div>
		<br><br><br>
		<a class="link" href="information.html">Back</a>
	</body>
</div>
<script src="js\inforJS.js"></script>
</html>
