<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	
<div class="main">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<title>Evan's Bowling App:: Contact Me</title>
		<style type="text/css" media="all">@import "css/style.css";</style>

		<h1>Contact Me</h1>
		<hr>
		<br><br>
	</head>

	<body>
		<form id="contactForm" action="https://formsubmit.co/el/norolo" method="POST">
			<input type="hidden" name="_next" value="index.html">
			<input type="hidden" name="_captcha" value="false">
			
			<table id="contactTable">
				<tr>
					<td><input type="text" name="name" placeholder="Name" required></td>
				</tr>
				<tr>
					<td><input type="email" name="email" placeholder="Email" required></td>
				</tr>
	
				<tr>
					<td><textarea type="text" name="message" placeholder="Message" rows="10" required></textarea></td>
				</tr>
				
				<tr>
					<td><button type="submit" target="_blank" rel="noopener noreferrer">Submit</button></td>
				</tr>
		
				
				
			</table>
			
		</form>
	
		<br><br><br><br>
		<a class="link" href="settings.html">Back</a>
	</body>
</div>
</html>
